name: model-training
on:
  push: {}

permissions:
  issues: write
  contents: write
  pull-requests: write
  
jobs:
  model_training_job:
    name: Model Training
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install -r requirements.txt
          pip install --upgrade pip
          python train.py

          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          echo "## Feature Importance" >> README.md
          echo "![Feature Importance](feature_importance.png)" >> README.md
          
          echo "## Residuals" >> README.md
          echo "![Residuals](residuals.png)" >> README.md
          
          echo "## Metrics" >> README.md
          cat metrics.txt >> README.md
          
          git add feature_importance.png residuals.png README.md

          git commit -m "Add feature_importance.png residuals.png"
          git push origin ${{ github.head_ref }}

