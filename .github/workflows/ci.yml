name: model-training
on:
  push: {}
permissions:
  issues: write
  contents: write
  pull-requests: write
  
jobs:
  model_training_job:
    name: Model Training
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install -r requirements.txt
          pip install --upgrade pip
          python train.py